{% extends "pages/page_base.html" %}

{% block title %}
<title> Tasks | FeatureBase AI</title>
<meta property='og:title' content='Tasks | FeatureBase AI'/>
{% endblock %}

{% block content %}
<!-- Main Content -->
<div class="content container mt-5 pt-5">
    <h2 class="page_heading">Logs</h2>

    {% if tasks %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Log</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.log }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="reload-button btn btn-success" onclick="location.reload()">
        <i class="fas fa-sync-alt"></i> Reload
    </button>
</div>

{% endblock %}

{% block javascript %}
<script type="text/javascript">
$(document).ready(function() {
    function reloadPage() {
        location.reload();
    }
    setInterval(reloadPage, 30000);
});
</script>
{% endblock %}
